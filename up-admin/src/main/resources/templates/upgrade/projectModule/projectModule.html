<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('模块配置列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input name="delFlag" value="N" type="hidden">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>项目：</label>
                                <select name="projectId" th:with="plist=${@upHelper.getProjectList()}">
                                    <option value="">所有</option>
                                    <option th:each="project : ${plist}" th:text="${project.projectName}" th:value="${project.projectId}"></option>
                                </select>
                            </li>
                            <li>
                                <label>产品：</label>
                                <select name="productId" th:with="plist=${@upHelper.getProductList()}">
                                    <option value="">所有</option>
                                    <option th:each="product : ${plist}" th:text="${product.productName}" th:value="${product.productId}"></option>
                                </select>
                            </li>
                            <li>
                                <label>模块名：</label>
                                <input type="text" name="moduleName"/>
                            </li>

                            <li>
                                <label>jar版本号：</label>
                                <input type="text" name="jarVersion"/>
                            </li>

                            <li>
                                <label>打包类型：</label>
                                <select name="packageType" th:with="type=${@dict.getType('package_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="upgrade:projectModule:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('upgrade:projectModule:edit')}]];
        var removeFlag = [[${@permission.hasPermi('upgrade:projectModule:remove')}]];
        var bugfixFlagDatas = [[${@dict.getType('sys_yes_no')}]];
        var prefix = ctx + "upgrade/projectModule";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "模块名",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'projectProductId',
                    title: '项目产品ID',
                    visible: false
                },
                {
                    field: 'projectName',
                    title: '项目名称'
                },
                {
                    field: 'productName',
                    title: '产品名称'
                },
                {
                    field: 'moduleName',
                    title: '模块名'
                },
                {
                    field: 'rank',
                    title: '序号',
                    sortable: true,
                },
                {
                    field: 'jarVersion',
                    title: 'jar版本号'
                },
                {
                    field: 'packageType',
                    title: '打包类型'
                },
                {
                    field: 'baseModule',
                    title: '基础模块',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(bugfixFlagDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.projectProductId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.projectProductId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
