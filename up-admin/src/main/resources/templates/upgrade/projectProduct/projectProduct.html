<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('项目产品列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input name="delFlag" value="N" type="hidden">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>项目名称：</label>
                                <select name="projectId" th:with="plist=${@upHelper.getProjectList()}">
                                    <option value="">所有</option>
                                    <option th:each="project : ${plist}" th:text="${project.projectName}" th:value="${project.projectId}"></option>
                                </select>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                <select name="productId" th:with="plist=${@upHelper.getProductList()}">
                                    <option value="">所有</option>
                                    <option th:each="product : ${plist}" th:text="${product.productName}" th:value="${product.productId}"></option>
                                </select>
                            </li>
                            <li>
                                <label>代码分支：</label>
                                <input type="text" name="sourceBranchName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="upgrade:projectProduct:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <!--<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="upgrade:projectProduct:edit">-->
                    <!--<i class="fa fa-edit"></i> 修改-->
                <!--</a>-->
                <!--<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="upgrade:projectProduct:remove">-->
                    <!--<i class="fa fa-remove"></i> 删除-->
                <!--</a>-->
                <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="upgrade:projectProduct:export">-->
                    <!--<i class="fa fa-download"></i> 导出-->
                <!--</a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('upgrade:projectProduct:edit')}]];
        var modifyFlag = [[${@permission.hasPermi('upgrade:projectProduct:modify')}]];
        var prefix = ctx + "upgrade/projectProduct";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                modifyUrl: prefix + "/modify/{id}",
                removeUrl: prefix + "/remove",
                //exportUrl: prefix + "/export",
                modalName: "项目产品",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'projectProductId',
                    title: '项目产品ID',
                    visible: false
                },
                {
                    field: 'projectName',
                    title: '项目名称'
                },
                {
                    field: 'productName',
                    title: '产品名称'
                },
                {
                    field: 'productPrincipal',
                    title: '升级负责人'
                },
                {
                    field: 'projectPrincipal',
                    title: '项目经理'
                },
                {
                    field: 'sourceBranchName',
                    title: '项目代码分支'
                },
                {
                    field: 'autoUpgradeFlag',
                    title: '一键升级',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(bugfixFlagDatas, value);
                    },
                    visible: false
                },
                {
                    field: 'testFlag',
                    title: '测试发布',
                    formatter: function(value) {
                        return $.table.selectDictLabel(bugfixFlagDatas, value);
                    },
                    visible: false
                },
                {
                    field: 'excuteFlag',
                    title: '执行标准库',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(excuteFlag, value);
                    },
                    visible: false
                },
                {
                    field: 'excuteDevFlag',
                    title: '执行开发库',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(excuteDevFlag, value);
                    },
                    visible: false
                },
                {
                    field: 'branchType',
                    title: '分支类型',
                    sortable: true,
                    visible: false,
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(branchTypeDatas, value);
                    },
                    visible: false
                },
                {
                    field: 'buildType',
                    title: '编译方式',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(buildTypeDatas, value);
                    },
                    visible: false
                },
                {
                    field: 'patchBranch',
                    title: '打包分支',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(patchBranchDatas, value);
                    },
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.projectProductId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + modifyFlag + '" href="javascript:void(0)" onclick="modify(\'' + row.projectProductId + '\')"><i class="fa fa-edit"></i>修改</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        // 修改项目经理
        function modify(id) {
            table.set();
            var url = $.common.isEmpty(id) ? table.options.modifyUrl.replace("{id}", "") : table.options.modifyUrl.replace("{id}", id);
            $.modal.open("修改" + table.options.modalName, url, 1000);
        }
    </script>
</body>
</html>
